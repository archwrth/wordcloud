<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Word Art Display with iframes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Heading</h1>

    <div class="footer">
        <p>footer</p>
    </div>
</body>
</html>
